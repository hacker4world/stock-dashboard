<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase-Inspired Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" rel="preload" as="script">
    <style>
        :root {
            --primary: #3ecf8e;
            --primary-dark: #24b47e;
            --dark: #1f1f1f;
            --dark-secondary: #2a2a2a;
            --gray: #4a4a4a;
            --light-gray: #6f6f6f;
            --border: #333;
            --text: #f7f7f7;
            --text-secondary: #afafaf;
            --success: #3ecf8e;
            --warning: #f2994a;
            --danger: #eb5757;
            --info: #56CCF2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* Sidebar styles */
        .sidebar {
            width: 240px;
            background-color: var(--dark-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .sidebar-header {
            padding: 24px 16px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            color: var(--text);
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 24px;
        }

        .nav-section {
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        .nav-section-title {
            padding: 0 16px 8px;
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-items {
            list-style-type: none;
        }

        .nav-item {
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .nav-item:hover, .nav-item.active {
            background-color: rgba(62, 207, 142, 0.1);
            color: var(--primary);
        }

        .nav-item.active {
            border-left: 2px solid var(--primary);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 240px;
            width: calc(100% - 240px);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .notification-bell {
            position: relative;
            cursor: pointer;
        }

        .notification-dot {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: var(--dark-secondary);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .card-search {
            width: 40%;
            display: flex;
            justify-content: space-between;
        }

        .card-value {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-trend {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
        }

        .trend-up {
            color: var(--success);
        }

        .trend-down {
            color: var(--danger);
        }

        /* Chart Card */
        .chart-container {
            height: 240px;
            position: relative;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .data-table th {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .data-table tbody tr:hover {
            background-color: rgba(62, 207, 142, 0.05);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background-color: rgba(62, 207, 142, 0.2);
            color: var(--success);
        }

        .status-pending {
            background-color: rgba(242, 153, 74, 0.2);
            color: var(--warning);
        }

        .status-error {
            background-color: rgba(235, 87, 87, 0.2);
            color: var(--danger);
        }

        .action-icon {
            color: var(--text-secondary);
            cursor: pointer;
            margin-right: 8px;
        }

        .action-icon:hover {
            color: var(--primary);
        }

        .search-bar {
            height: 35px;
            width: 90%;
            padding: 15px;
            background-color: #1F1F1F;
            border: none;
            border-radius: 7px;
            color: white;
        }

        .search-bar:focus {
            outline: 2px solid #24B47E;
        }

        .selection-button {
            width: 10rem;
            height: 2.3rem;
            border-radius: 5px;
            border: none;
            background-color: #1F1F1F;
            color: white;
            cursor: pointer;
        }

        .filter-button {
            width: 40px;
            border-radius: 7px;
            border: none;
            background-color: #1F1F1F;
            color: white;
        }

        .button-active {
            background-color: #2E5242 !important;
        }

        .button-active-red {
            background-color: #EB5757 !important;
        }


        /* Media Queries */
        @media (max-width: 768px) {
            .sidebar {
                width: 64px;
                overflow-x: hidden;
            }

            .sidebar .logo span,
            .sidebar .nav-section-title,
            .sidebar .nav-item span {
                display: none;
            }

            .sidebar .nav-item {
                justify-content: center;
                padding: 16px 0;
            }

            .main-content {
                margin-left: 64px;
                width: calc(100% - 64px);
            }
        }
    </style>
</head>
<body onload="renderCars([])">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-database logo-icon"></i>
                <span>LocaPro</span>
            </div>
        </div>

        <div class="nav-section">
            <ul class="nav-items">
                <a class="nav-item" href="./gestion-voitures.html">
                    <i class="fa-solid fa-car"></i>
                    <span>Gestion des voitures</span>
                </a>
                <li class="nav-item active">
                    <i class="fa-solid fa-users"></i>
                    <span>Gestion des clients</span>
                </li>
                <li class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Gestion des contrats</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-clock"></i>
                    <span>Gestion des réservations</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <span>Alerts</span>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h1 class="page-title">Dashboard</h1>
            <div class="user-menu">
                <div class="notification-bell">
                    <i class="far fa-bell"></i>
                    <div class="notification-dot"></div>
                </div>
                <div class="user-avatar">JS</div>
            </div>
        </div>

        <!-- Table -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">Liste des voitures</div>
                <div>
                    <button class="selection-button button-active" id="all-cars-select" onclick="selectAllCars()">Tous les voitures</button>
                    <button class="selection-button" id="available-cars-select" onclick="selectAvailableCars()">Voitures disponible</button>
                    <button class="selection-button" id="rented-cars-select" onclick="selectRentedCars()">Voitures loué</button>
                </div>
                <div class="card-search">
                    <input type="text" placeholder="Cherchez voiture" class="search-bar">
                    <button class="filter-button" >x</button>
                </div>
            </div>
            <div class="table-container" style="margin-top: 20px;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Matricule</th>
                            <th>Marque</th>
                            <th>Model</th>
                            <th>Kilometrage</th>
                            <th>Assurance</th>
                            <th>Etat</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="car-list">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
</body>

<script>

    let allCars = [
    {
        matricule: "3654",

    {

    {

        assurance: "Assurance Tout Risque",

    },
    {
        matricule: "5437 CD",

        kilometrage: 28000,
        assurance: "Assurance Tiers",
        disponible: true,
    },
    {
        matricule: "7621 EF",
        marque: "Toyota",
        model: "RAV4",
        kilometrage: 15000,
        assurance: "Assurance",
        disponible: false,
    },
    {
        matricule: "1987 GH",
        marque: "Mercedes-Benz",
        model: "Classe A",
        kilometrage: 7500,
        assurance: "Assurance Tout Risque",
        disponible: true,
    },
    {
        matricule: "4263 IJ",
        marque: "Audi",
        model: "A4",
        kilometrage: 45000,
        assurance: "Assurance",
        disponible: false,
    },
    {
        matricule: "8890 KL",
        marque: "Ford",
        model: "Focus",
        kilometrage: 32000,
        assurance: "Assurance Tiers",
        disponible: true,
    },
    {
        matricule: "1123 MN",
        marque: "Hyundai",
        model: "Tucson",
        kilometrage: 9000,
        assurance: "Assurance",
        disponible: true,
    },
    {
        matricule: "6547 OP",
        marque: "Citroën",
        model: "C3",
        kilometrage: 21000,
        assurance: "Assurance",
        disponible: false,
    }
]

    

    let allCarsButton = document.getElementById("all-cars-select");
    let availableCarsButton = document.getElementById("available-cars-select")
    let rentedCarsButton = document.getElementById("rented-cars-select")
    let carList = document.querySelector("tbody");

    function renderCars(cars) {

        let selectedCars = cars.length > 0 ? cars : allCars

        let content = "";

        selectedCars.forEach(car => {
            content += `<tr>
                            <td>${car.matricule}</td>
                            <td>${car.marque}</td>
                            <td>${car.model}</td>
                            <td>${car.kilometrage} Km</td>
                            <td>${car.assurance}</td>
                            ${car.disponible ? '<td><span class="status-badge status-active">Disponible</span></td>' : '<td><span class="status-badge status-error">Loué</span></td>'}
                            <td>
                                <i class="fas fa-eye action-icon"></i>
                                <i class="fas fa-copy action-icon"></i>
                            </td>
                        </tr>`
        })

        carList.innerHTML = content;
        
    }

    function selectAllCars() {
        allCarsButton.classList.add("button-active");
        availableCarsButton.classList.remove("button-active")
        rentedCarsButton.classList.remove("button-active-red")

        renderCars(allCars)
    
    }

    function selectAvailableCars() {
        allCarsButton.classList.remove("button-active");
        availableCarsButton.classList.add("button-active")
        rentedCarsButton.classList.remove("button-active-red")

        let content = "";

        renderCars(allCars.filter(car => car.disponible))

    }

    function selectRentedCars() {
        allCarsButton.classList.remove("button-active");
        availableCarsButton.classList.remove("button-active")
        rentedCarsButton.classList.add("button-active-red")

        renderCars(allCars.filter(car => !car.disponible))
    }


</script>

</html>
